<div class="regex-form-field" field_name="{{ name }}">
    <p class="form-label-data">{{ label }}</p>
    <input class="form-field-data" type="text"
     {% if max_length %} maxlength="{{ max_length }}" {% endif %} pattern="{{ regex }}"
     {% if is_required %} is_required="{{ is_required }}" {% endif %}>
    <p class="form-field-errors"></p>
</div>
