<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  TITLE - {{ title }}
  SUBTITLE - {{ sub_title }}
  PROVIDER - {{ provider['name'] }}
  TAGS -
  {% for item in tags %}
    <p>{{ item['name'] }}</p>
  {% endfor %}
  GEOTAGS -
  {% for item in geo_tags %}
    <p>{{ item['city_name'] }}</p>
  {% endfor %}

</div>
</body>
</html>
